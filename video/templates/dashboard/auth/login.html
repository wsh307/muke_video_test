<!DOCTYPE html>
<%! from django.shortcuts import reverse %>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="/static/dashboard/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/static/dashboard/css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
<%
    _login = reverse('dashboard_login')
    action = _login if not to else '{0}?to={1}'.format(_login,to)
%>
<form id="edit-area" action="${action}" method="post">
    ${csrf_token}
  <div class="form-group">
    <input type="text" class="form-control" name="username"  placeholder="用户名">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name="password"  placeholder="密码">
  </div>
  <button type="submit" class="btn btn-default">登录</button>${error}
</form>
</body>
</html>
