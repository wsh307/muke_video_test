
<!--基础继承模板-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>${self.title()}</title>
    <link href="/static/dashboard/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/static/dashboard/css/base.css" rel="stylesheet" type="text/css">


    ${self.css()}

    ${self.content()}

<script src="/static/dashboard/js/jquery-1.12.4.min.js"></script>
<script src="/static/dashboard/js/bootstrap.min.js"></script>
${self.js()}

<%def name="title()"></%def>
<%def name="js()"></%def>
<%def name="css()"></%def>
